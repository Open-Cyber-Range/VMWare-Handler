[package]
name = "alpine-minimal"
description = "This is an image for Alpine Linux 3.16.1 Virtual version running chrony. Openssh and open-vm-tools installed."
version = "1.1.0"
authors = ["Developer developers@cr14.ee"]
license = "MIT"
readme = "src/readme.md"

[content]
type = "vm"

[virtual-machine]
operating_system = "AlpineLinux"
architecture = "amd64"
type = "OVA"
file_path = "src/alpinus.ova"
default_account = "root"
accounts = [{name = "root", password = "password"}]

