[package]
name = "handler-test-condition"
description = "This is a simple condition package that checks if the current time in epoch seconds is fully divisible"
version = "0.2.0"
authors = ["Rait Rot≈°an rait.rotsan@cr14.ee"]
license = "MIT"
readme = "readme.md"
assets = [
     ["src/condition.sh", "/tmp/test-folder/", "755"],
]

[content]
type = "condition"

[condition]
action = "/tmp/test-folder/condition.sh"
interval = 3
