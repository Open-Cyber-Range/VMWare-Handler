version = "0.1.3"
authors = ["Rait Rot≈°an rait.rotsan@cr14.ee"]
license = "MIT"
readme = "readme.md"


[content]
type = "condition"

[condition]
action = "/tmp/test-folder/condition.sh"
assets = [
