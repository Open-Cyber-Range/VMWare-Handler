[package]
name = "test-windows-condition"
description = "Returns a random decimal using PowerShell"
version = "0.5.0"
authors = ["Rait Rot≈°an rait.rotsan@cr14.ee"]
license = "MIT"
readme = "readme.md"

[content]
type = "condition"

[condition]
action = "C:\\Users\\user\\Appdata\\Local\\Temp\\execute.bat"
assets = [
     ["src/execute.bat", "C:\\Users\\user\\Appdata\\Local\\Temp\\execute.bat"],
     ["src/random.ps1", "C:\\Users\\user\\Appdata\\Local\\Temp\\random.ps1"],
]
interval = 3
